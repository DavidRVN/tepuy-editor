<script id="gui-tplchooser-sidebar" type="text/x-template">
    {^{tabs}}
    <ul id="tabs" >
        <li><a href="#tab_new" data-i18n="sidebar.new" ></a></li>
        <li><a href="#tab_edit" data-i18n="sidebar.edit"></a></li>
    </ul>
    <div id="tab_new" class="tpe-filter-box">
        <div class="search-box">
            {{:~icon('search')}}
            <input type="text" id="keyword" class="text-box" placeholder="{{:~translate('label.keyword')}}" />
        </div>
        <div id="categories" class="tpe-check-list" >
            <h2 data-i18n="label.category"></h2>
            {^{for model.categories}}
                <input type="checkbox" value="{{:}}" id="c_{{:#index}}" />
                <label for="c_{{:#index}}">{{:}}</label>
            {{/for}}
        </div>

        <button class="ui-button ui-corner-all" id="filter" data-link="{on applyFilter}" >
            {{:~icon('filter')}}&nbsp;{{:~translate('button.filter')}} 
        </button>
    </div>
    <div id="tab_edit">
        //Pendiente de implementar
    </div>
    {{/tabs}}
</script>
