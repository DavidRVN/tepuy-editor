<script id="gui-editor-sidebar" type="text/x-template">
    <div id="tabs">
        <ul>
            <li><a href="#tabs-1">{{:~icon('content')}}</a></li>
            <li><a href="#tabs-2">{{:~icon('look')}}</a></li>
            <li><a href="#tabs-3">{{:~icon('resources')}}</a></li>
            <li><a href="#tabs-4">{{:~icon('log')}}</a></li>
            <li><a href="#tabs-5">{{:~icon('share')}}</a></li>
        </ul>
        <div id="tabs-1" class="tpe-object-tree">
            <h3 class="ui-widget ui-widget-header" data-i18n="sidebar.content"></h3>
            <div class="tpe-toolset">
                <h3 class="ui-widget-header" data-i18n="editor.content.objecttree"></h3>
                <div class="tpe-toolset-content">
                    {^{editableTree content.tree ^editable=editable rootLabel=~translate('tree.root') toolbarTpl="#gui-editor-tree-node-toolbar" doAction=content.treeCommand/}}
                </div>
                <h3 class="ui-widget-header" data-i18n="editor.content.othersections"></h3>
                <div class="tpe-toolset-content">
                    {^{selectable class="tpe-list" elem="ul"}}
                    {^{for content.extras }}
                        <li data-item-id="{{:id}}" class="tpe-list-item">{{:title}}</li>
                    {{/for}}
                    {{/selectable}}
                </div>
            </div>
        </div>
        <div id="tabs-2" data-i18n="sidebar.look"></div>
        <div id="tabs-3"  class="tpe-object-tree">
            <h3 class="ui-widget ui-widget-header" data-i18n="sidebar.resources"></h3>
            {^{accordion}}
            <div>
                <h4 data-i18n="resources.folders" ></h4>
                <div>
                    {^{for  content.resources}}
                        <li><a href="#" class="filter"  data-link="{on filter}" >{{:~icon('folders')}} {{:path}}</a></li>
                    {{/for}}
                </div>
                <h4 data-i18n="resources.loads" ></h4>               
                <div>
                    <ul>
                        <li><input type="file" name="loadArchive" id="loadArchive"></li>
                    </ul>
                </div>
            </div>
            {{/accordion}}
        </div>
        <div id="tabs-4" data-i18n="sidebar.activityLog"></div>
        <div id="tabs-5" data-i18n="sidebar.share"></div>
    </div>
    <div id="tpe-modal-edit-dlg" title="{{:~translate(dlgTitle)}}"></div>
</script>
<script id="gui-editor-tree-node-toolbar" type="text/x-template">
    {^{if root}}
        <span data-action="add">{{:~icon('add')}}</span>
    {{else}}
        <span data-action="moveup">{{:~icon('move-up')}}</span>
        <span data-action="movedown">{{:~icon('move-down')}}</span>
        <span data-action="edit">{{:~icon('edit')}}</span>
        {^{if children}}
            <span data-action="add">{{:~icon('add')}}</span>
        {{/if}}
        <span data-action="remove">{{:~icon('remove')}}</span>
    {{/if}}
</script>
<script id="gui-editor-edit-page" type="text/x-template">
    <div class="tpe-form">
        <div class="tpe-form-control">
            <label data-i18n="editPage.id">Id</label>
            <input type="text" data-link="id" readonly="true" />
        </div>
        <div class="tpe-form-control">
            <label data-i18n="editPage.title">Título</label>
            <input type="text" data-link="title" />
        </div>
        {^{if references.length}}
        <div class="tpe-form-control">
            <label data-i18n="editPage.append">Agregar</label>
            <select data-link="{selectmenu appendAt}">
                <option value="first" data-i18n="position.start">Al principio</option>
                <option value="end" data-i18n="position.end">Al final</option>
                <option value="after" data-i18n="position.after">Despues de</option>
                <option value="before" data-i18n="position.before">Antes de</option>
            </select>
            {^{if appendAt=='after' || appendAt=='before'}}
            <select data-link="{selectmenu refPos}">
                {^{for references}}
                <option value="{{:#index}}">{{:title}}</option>
                {{/for}}
            </select>
            {{/if}}
        </div>
        {{/if}}
    </div>
</script>
